<head>
<script type="text/javascript" src="underscore-min.js"></script>
<script type="text/javascript" src="base64.js"></script>
<script type="text/javascript" src="github.js"></script>
<script type="text/javascript" src="oauth.js"></script>
<script>
	function setCookie(c_name, value, exdays) {
	    var exdate = new Date();
	    exdate.setDate(exdate.getDate() + exdays);
	    var c_value = escape(value) +
	        ((exdays == null) ? "" : ("; expires=" + exdate.toUTCString()));
	    document.cookie = c_name + "=" + c_value;
	}

	function getCookie(c_name) {
	    var i, x, y, ARRcookies = document.cookie.split(";");
	    for (i = 0; i < ARRcookies.length; i++) {
	        x = ARRcookies[i].substr(0, ARRcookies[i].indexOf("="));
	        y = ARRcookies[i].substr(ARRcookies[i].indexOf("=") + 1);
	        x = x.replace(/^\s+|\s+$/g, "");
	        if (x == c_name) {
	            return unescape(y);
	        }
	    }
	}

	function dostuff(token) {
	    if (!token) {
	        console.log("No token");
	        return;
	    }

	    var github = new Github({
	        token: token
	    });

	    var user = github.getUser();
	    
	    user.notifications(function(err, notifications) {
	    	console.log(err);
	    	console.log(notifications);
	    });
	}

	function main() {
	    var token = getCookie("token");
	    token = null;

	    if (token) {
	        dostuff(token);
	    } else {
	        OAuth.initialize('5rZYwJMTlh9AmZtm0soYq8UY3Vk');
	        OAuth.popup('github', function (error, result) {
	            if (error) console.log(error);
	            setCookie("token", result.access_token, 7);
	            dostuff(result.access_token);
	        });
	    }
	}
</script>
</head>

<body onload="main();">
Github
</body>
